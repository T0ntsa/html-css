<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Rekisteröinti</title>

</head>
<body>
<script>
function lahetaKayttaja(lomake){
	var user=new Object();
	user.etunimi = lomake.etunimi.value;
	user.sukunimi = lomake.sukunimi.value;
	user.puhnro = lomake.puhnro.value;
	user.tunnus = lomake.tunnus.value;
	user.salasana = lomake.salasana.value;
	var jsonUser = JSON.stringify(user);
	
	xmlhttp = new XMLHttpRequest();
	xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        document.getElementById("result").innerHTML = this.responseText;
        }
	};
	xmlhttp.open("POST", "../rekisteroidy.php", true);
	xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
	xmlhttp.send("user=" + jsonUser);	
}
</script>

<h2>Liity jäseneksi</h2>
<form id='userlomake'>
Etunimi: <input type='text' name='etunimi' value='' placeholder='Etunimi...' required><br>
Sukunimi: <input type='text' name='sukunimi' value='' placeholder='Sukunimmi...' required><br>
Puhelinnumero: <input type='number' name='puhnro' value='' placeholder='Puhellinnumero...' required><br>
Sähköposti: <input type='text' name='tunnus' value='' placeholder='Sähköpostiosoite...' required><br>
Salasana: <input type='password' name='salasana' value='' placeholder='Salasana...' required><br>
<input type='button' name='ok' value='Lähetä' onclick='lahetaKayttaja(this.form);'><br>
</form>
<p id='result'>
Palaute tähän
</p>

</body>
</html>
